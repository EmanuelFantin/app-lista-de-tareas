<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>APP LISTA DE TAREAS</title>
</head>
<body>

    <div id="fondo-animado"></div>
    <div class="conteiner">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola pro</h1>
            <h2>Estas son tus tareas de hoy, NO TE ATRASES!</h2>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="enter" class="fa fa-plus-circle"></i>
        </div>

        <div class="seccion-tarea">
            <h1>Estas son tus tareas pendientes</h1>
            <ul id="lista">
                
            </ul>
        </div>


    </div>


    

    <script src="./script.js"></script>
